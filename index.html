<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <meta name="Description" content="clock">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="clock-border">

            <div id="sec-hand-holder" class="hand-holder">
                <div id="sec" class="hand">sec</div>
            </div>

            <div id="min-hand-holder" class="hand-holder">
                <div id="min" class="hand">min</div>
            </div>

            <div id="hour-hand-holder" class="hand-holder">
            <div id="hour" class="hand">hour</div>
            </div>

        </div>
    </section>
</body>
</html>
